<div class="container row mx-auto">
    <div class="container row mx-auto">
      <div class="col-md-10 align-self-center">
        <p class="titulo">
          Catalogo
        </p>
      </div>
      <div class="col-md-2 align-self-center">
        <i class="fa-regular fa-plus"></i><a href="/cadastrarEditarCatalogo" class="add"> Adicionar Catalogo</a>
      </div>
    </div>
    <div class="align-self-center">
      <div class="d-flex" role="search">
        <input
          type="search"
          class="form-control me-2"
          placeholder="Qual arquivo você procura?"
          autofocus
          [(ngModel)]="filtroCatalogo"
          (keyup)="pesquisarCatalogo()"
        >
      </div>
    </div>
    <br>
    <br>
    <div *ngIf="listaCatalogo.length > 0, else semCatalogo">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let catalogo of listaCatalogo; let i = index">
            <tr [class.odd]="i % 2 === 0" [class.even]="i % 2 !== 0">
              <td><a class="listaAdm" href="/cadastrarEditarCatalogo/{{ catalogo.id }}">{{ catalogo.descricao }}</a></td>
              <td><button class="botaoExcluir" (click)="excluir(catalogo.id)"><i class="fa-regular fa-trash-can"></i></button></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-wrap gap-3" *ngIf="totalPaginas > 1">
        <button (click)="paginaAnterior()" [ngClass]="habilitarBotao('anterior')" [disabled]="habilitarBotao('anterior') === 'botao_pag_desabilitado'">Anterior</button>
        <button (click)="proximaPagina()" [ngClass]="habilitarBotao('proxima')" [disabled]="habilitarBotao('proxima') === 'botao_pag_desabilitado'">Próxima</button>
      </div>
      <br/>
      <div class="d-flex flex-wrap gap-3">
        <button (click)="voltar()" class="botao">Voltar para página do administrador</button>
      </div>
    </div>
  </div>
  
  <ng-template #semCatalogo>
    <div class="ff-inter centralizar">
      <p>Não há nenhuma informação de catalogocadastrado</p>
    </div>
  </ng-template>
