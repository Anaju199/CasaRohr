<div class="container row mx-auto">
  <div class="col-md-9 align-self-center">
    <p class="titulo">
      Catálogos
    </p>
  </div>
  <div *ngIf="lista.length > 0; else semFotos">
    <div id="carouselExample" class="carousel carousel-dark slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button *ngFor="let catalogo of lista; let i = index" 
                type="button" data-bs-target="#carouselExample" 
                [attr.data-bs-slide-to]="i" [class.active]="i === 0" 
                [attr.aria-current]="i === 0 ? 'true' : null" 
                [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item text-center" *ngFor="let catalogo of lista; let i = index" [class.active]="i === 0">
          {{ catalogo.descricao }}
          <div class="d-flex justify-content-center">
              <div class="container-iframe" *ngIf="catalogo.arquivo">
                <iframe [src]="catalogo.arquivo | safeUrl" style="width: 100%; height: 600px;"></iframe>
              </div>
          </div>
        </div>
      </div>

      <button *ngIf="lista.length > 1" class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button *ngIf="lista.length > 1" class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>
</div>


<ng-template #semFotos>
  <div class="ff-inter centralizar">
    <p>Não há catalogos cadastradas</p>
  </div>
</ng-template>
