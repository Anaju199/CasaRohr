<div class="catalog-section">
  <div class="catalog-text" #catalogText>
    <p class="small-title">Catálogo</p>
    <p class="big-title">Linha {{ano}}</p>
    <div class="dots">
      <span *ngFor="let dot of [1,2,3,4,5,6,7]">•</span>
    </div>
    <p class="description">
      Confira a coleção completa no nosso catálogo de 2025.
    </p>
    <div *ngFor="let download of lista" class="download-item">
      <button class="download-btn" (click)="baixarArquivo(download.arquivo)">Download do Catálogo</button>
    </div>
  </div>

  <div class="catalog-image" #catalogImage>
    <img src="../../../assets/imagens/catalogo.png" alt="Catálogo" />
  </div>
</div>
